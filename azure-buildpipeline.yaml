jobs: 

- job: 'android_arm_debug'
  pool: 
    vmImage: 'VS2017-Win2016'
  steps:
  - task: CMake@1
    inputs: 
      cmakeArgs: .. -G Ninja -DCMAKE_SYSTEM_NAME=Android -DCMAKE_SYSTEM_VERSION=21 -DCMAKE_ANDROID_ARCH_ABI=arm64-v8a -DCMAKE_ANDROID_NDK=C:\Microsoft\AndroidNDK64\android-ndk-r15c
    displayName: 'Generate Solution'

  - task: CMake@1
    inputs: 
      cmakeArgs: --build . -j 4 --config Debug
    displayName: 'Build'
