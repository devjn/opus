jobs: 
- job: 'win_x86_debug'
  pool: 
    vmImage: 'VS2017-Win2016'
  steps:
  - task: CMake@1
    inputs: 
      cmakeArgs: .. -DBUILD_TESTING=1 -DCMAKE_GENERATOR_PLATFORM=Win32
    displayName: 'Generate Solution'

  - task: CMake@1
    inputs: 
      cmakeArgs: --build . -j 4 --config Debug
    displayName: 'Build'

  - script: |
      cd build
      ctest -j 4
    displayName: 'Test'

