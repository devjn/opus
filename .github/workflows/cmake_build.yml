on:
- push
- pull_request
jobs:
  win-x86-disable_intrinsics-off-fixed_point-off-custom_modes-off:
    name: win-x86-disable_intrinsics-off-fixed_point-off-custom_modes-off
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - run: mkdir build
      name: Create Work Dir
    - working-directory: build
      run: cmake .. -DOPUS_BUILD_PROGRAMS=ON -DOPUS_BUILD_TESTING=ON -DOPUS_DISABLE_INTRINSICS=OFF
        -DOPUS_FIXED_POINT=OFF -DOPUS_CUSTOM_MODES=OFF -G "Visual Studio 16 2019"
        -A Win32
      name: Configure
    - working-directory: build
      run: cmake --build . --config Release
      name: Build
    - working-directory: build
      run: ctest
      name: Test
