on:
- push
- pull_request
jobs:
  android-x86-disable_intrinsics-off-fixed_point-off-custom_modes-off:
    name: android-x86-disable_intrinsics-off-fixed_point-off-custom_modes-off
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - run: mkdir build
      name: Create Work Dir
    - working-directory: build
      run: cmake .. -DOPUS_BUILD_PROGRAMS=ON -DOPUS_BUILD_TESTING=ON -DOPUS_DISABLE_INTRINSICS=OFF
        -DOPUS_FIXED_POINT=OFF -DOPUS_CUSTOM_MODES=OFF -DCMAKE_BUILD_TYPE=Release
        -DCMAKE_TOOLCHAIN_FILE=${ANDROID_HOME}/ndk-bundle/build/cmake/android.toolchain.cmake
        -DANDROID_ABI=x86
      name: Configure
    - working-directory: build
      run: cmake --build . --config Release
      name: Build
